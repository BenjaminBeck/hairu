<div class="alert alert-danger">
  <p>
    <f:translate key="validationErrors.errors">There where some errors with your input:</f:translate>
  </p>
  <ul class="errors">
    <f:for each="{flattenedErrors}" as="errors" key="propertyPath">
      <li>
        <f:translate key="{propertyPath}">{propertyPath}</f:translate>: {errors.0}
      </li>
    </f:for>
  </ul>
</div>
